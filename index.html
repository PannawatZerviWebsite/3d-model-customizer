<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3D Chair Customizer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="loading" id="js-loader"><div class="loader"></div></div>
    <div class="options">
      <div class="option --is-active" data-option="legs">
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1376484/legs.svg"
          alt=""
        />
      </div>
      <div class="option" data-option="cushions">
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1376484/cushions.svg"
          alt=""
        />
      </div>
      <div class="option" data-option="base">
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1376484/base.svg"
          alt=""
        />
      </div>
      <div class="option" data-option="supports">
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1376484/supports.svg"
          alt=""
        />
      </div>
      <div class="option" data-option="back">
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1376484/back.svg"
          alt=""
        />
      </div>
      <div
        id="download-btn"
        class="option"
        style="margin-top: 15px"
      >
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1SYPpD2C1Xc8aVKq2gvjACM0rYbgjk-loQA&s"
        />
      </div>
    </div>
    <span class="drag-notice" id="js-drag-notice">Drag to rotate 360&#176;</span>
    <canvas id="c"></canvas>
    <div class="controls">
      <div id="js-tray" class="tray">
        <div id="js-tray-slide" class="tray__slide"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/exporters/GLTFExporter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
